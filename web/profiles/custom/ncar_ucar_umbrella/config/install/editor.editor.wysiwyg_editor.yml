langcode: en
status: true
dependencies:
  config:
    - filter.format.wysiwyg_editor
  module:
    - ckeditor
format: wysiwyg_editor
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Styles
            - Bold
            - Italic
            - Underline
            - Strike
            - Superscript
            - Subscript
            - RemoveFormat
        -
          name: 'Special Formatting'
          items:
            - SpecialChar
            - Blockquote
            - HorizontalRule
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Outdent
            - Indent
        -
          name: Media
          items:
            - DrupalImage
        -
          name: Tools
          items:
            - Source
        -
          name: Copy/Paste
          items:
            - Cut
            - Copy
            - Paste
            - PasteFromWord
  plugins:
    stylescombo:
      styles: "h1|Heading 1\r\nh2|Heading 2\r\nh3|Heading 3\r\nh4|Heading 4\r\nh5|Heading 5\r\nh6|Heading 6"
    language:
      language_list: un
    stylescombo:
      styles: ''
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
